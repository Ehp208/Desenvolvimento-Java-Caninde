	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"

	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface name="botoesCrud">
		<composite:attribute name="managedBeanView" required="true" />
		<composite:attribute name="botaoNovo" required="false" default="true" />	
		<composite:attribute name="botaoSalvar" required="false" default="true" />	
		<composite:attribute name="botaoExcluir" required="false" default="true" />	
		<composite:attribute name="botaoAtualizar" required="false" default="true" />	
		<composite:attribute name="camposReload" required="false" />
		<composite:attribute name="tipoEntidadeTemp" required="false" />	         
		<!-- RelatÃ³rio: 1 - PDF 2 - Excel 3 - Html 4 - Open Office  -->
	</composite:interface>

	<composite:implementation>

		<p:commandButton value="Salvar" 
						 id="buttonSalvar"
		                 style="height:40px;width:100px;background:#CDCDC1;border: 1px solid #FFFFFF;"
						 actionListener="#{cc.attrs.managedBeanView.saveNotReturn}" 
  	    				 rendered="#{cc.attrs.botaoSalvar}"
						 ajax="false"
						 partialSubmit="true"
						 process="@this, @form"
						 immediate="false" >
<!-- 						 
						 update="#{cc.attrs.camposReload}" >
 -->
			<h:inputHidden value="#{cc.attrs.tipoEntidadeTemp}" 
			               binding="#{cc.attrs.managedBeanView.htmlInputHidden}">
				<f:attribute value="#{cc.attrs.tipoEntidadeTemp}" 
							 name="tipoEntidadeTemp"/>
			</h:inputHidden>
		</p:commandButton> 

		<p:commandButton value="Atualizar" 
						 id="buttonAtualizar"
						 style="height:40px;width:100px;background:#CDCDC1;border: 1px solid #FFFFFF;"
	    				 rendered="#{cc.attrs.botaoAtualizar}"
			    	 	 actionListener="#{cc.attrs.managedBeanView.saveEdit}" 
						 ajax="false"
						 partialSubmit="true"
						 process="@this, @form"
						 immediate="false" 
						 update="#{cc.attrs.camposReload}">
			<h:inputHidden value="#{cc.attrs.tipoEntidadeTemp}"
						   binding="#{cc.attrs.managedBeanView.htmlInputHidden}" >
				<f:attribute value="#{cc.attrs.tipoEntidadeTemp}" 
							 name="tipoEntidadeTemp"/>
			</h:inputHidden>
		</p:commandButton>

		<p:commandButton value="Cancelar" 
						 id="buttonConsultar"
						 style="height:40px;width:100px;background:#CDCDC1;border: 1px solid #FFFFFF;"
						 action="#{cc.attrs.managedBeanView.redirecionarFindEntidade}"
						 ajax="false" 
						 immediate="true"  
						 update="#{cc.attrs.camposReload}" >
			<h:inputHidden value="#{cc.attrs.tipoEntidadeTemp}" 
						   binding="#{cc.attrs.managedBeanView.htmlInputHidden}">
				<f:attribute value="#{cc.attrs.tipoEntidadeTemp}" 
							 name="tipoEntidadeTemp"/> 
			</h:inputHidden>
		</p:commandButton>
