<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/templates/templateAuxiliar.xhtml">
		<ui:define name="corpoauxiliar">
			<h:form id="formCadastrorapido" prependId="false" >
			 <c:set var="isCadastro" value="true" scope="view"/>
				<p:panel header="Cadastro Auxiliar de Bairro" id="panelCadastro">
					<h:panelGrid id="gridBairro" columns="3">		
						<p:column>
							<p:row>
								<h:outputLabel value="Bairro * : " 
											   for="bairro" 
											   id="labelBairro" />
							</p:row>					
						</p:column>
						<p:column>
							<p:row>							
								<p:inputText id="bairro"
											 value="#{bairroBeanView.objetoSelecionado.bai_nome}"
											 required="true" 
											 placeholder="Informe o Bairro"
											 maxlength="100" 
											 styleClass="estiloGrande1"/>
							</p:row>					
						</p:column>
						<p:column>
							<p:row>
								<p:message for="bairro" />
							</p:row>					
						</p:column>
															
					</h:panelGrid>
				</p:panel>
		
				<div class="espacoBranco" />
				
				<p:commandButton value="Salvar" 
								 id="buttonSalvar"
		                 		 style="height:40px;width:100px;background:#CDCDC1;border: 1px solid #FFFFFF;"	    				 
								 action="#{bairroBeanView.salvarBairro}" />
				
				
				<p:commandButton value="Finalizar" 
								 id="buttonFinalizar"
								 style="height:40px;width:100px;background:#CDCDC1;border: 1px solid #FFFFFF;"
								 action="#{bairroBeanView.finalizarBairro}" />
			</h:form>
						
			<script type="text/javascript" charset="UTF-8">
				addFocoAoCampo('bairro');	
				gerenciaTeclaEnter();
			</script>
		
		</ui:define>
	</ui:composition>			
</html>
